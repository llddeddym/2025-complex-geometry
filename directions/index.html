    <h3>Travel Information/旅行信息</h3>
    
    <p>
        Tianjin is the fourth largest city in China, located 120 km southeast of Beijing, metropolitan population 9-10 million. Tianjin is one of the commercial and industrial centers in mideast-northeast of China. It is also one of the educational centers in China and is the home of the two oldest and well-known universities in China — Nankai University and Tianjin University. In recent years, Tianjin has taken great stride to modernize the city, including its commerce and industries. It is re-emerging as one of the dynamic and bustling metropolitan cities in China.
    </p> 

    <h3>Travel Arrangements/旅行安排</h3>

    <h4>(English Version)</h4>
    
    <p>
        1. For visitors arriving at <b>Tianjin Binhai International Airport</b>, please take metro line 2 (bound for Caozhuang Station) to Tianjin Railway Station, then change to metro line 3 (bound for Tianjinnan Railway Station), get off at Tianta Station and walk to Nankai University.
    </p>
    
    <p>
        2. For visitors arriving at <b>Tianjin Railway Station</b>, please take metro line 3 (bound for Tianjinnan Railway Station) to Tianta Station and walk to Nankai University, or take bus No. 8/No. 832 and get off at Balitai Station (near the north gate of Nankai University), or take bus No. 845 and get off at Shoubiaochang Station (near the southwest gate of Nankai University).
    </p>
    
    <p>
        3. For visitors arriving at <b>Tianjinnan Railway Station</b>, please take metro line 3 (bound for Xiaodian Station) to Tianta Station and walk to Nankai University.
    </p>

    <p>
        4. For visitors arriving at <b>Tianjinxi Railway Station</b>, please take metro line 1 (bound for Shuanglin Station) to Yingkoudao Station, then change to metro line 3 (bound for Tianjinnan Railway Station), get off at Tianta Station and walk to Nankai University; or take bus No. 859 at the South Square of Tianjinxi Railway Station and get off at Balitai Station (near the north gate of Nankai University).
    </p>
